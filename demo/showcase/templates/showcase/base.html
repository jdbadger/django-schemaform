<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django SchemaForm Showcase{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <style>
        /* Brand colors */
        :root {
            --sf-primary: #42dba3;
            --sf-primary-dark: #38c28f;
            --sf-accent: #ec047c;
            --sf-accent-dark: #d63369;
        }

        .brand-primary {
            color: var(--sf-primary);
        }

        .brand-accent {
            color: var(--sf-accent);
        }

        /* Override Bootstrap primary colors */
        .bg-primary {
            background-color: var(--sf-primary) !important;
        }
        
        .btn-primary {
            background-color: var(--sf-accent);
            border-color: var(--sf-accent);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--sf-accent-dark);
            border-color: var(--sf-accent-dark);
        }
        
        .btn-primary:active {
            background-color: var(--sf-primary) !important;
            border-color: var(--sf-primary) !important;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--sf-primary);
            border-color: var(--sf-primary);
        }
        
        .badge.bg-primary {
            background-color: var(--sf-accent) !important;
        }
        
        .badge.bg-secondary {
            background-color: var(--sf-accent) !important;
            opacity: 0.8;
        }
        
        /* Alert styling */
        .alert-primary {
            background-color: rgba(43, 140, 103, 0.1);
            border-color: var(--sf-primary);
            color: var(--sf-primary-dark);
        }
        
        .alert-primary .alert-heading {
            color: var(--sf-primary);
        }
        
        /* Links */
        a {
            color: var(--sf-primary);
        }
        
        a:hover {
            color: var(--sf-accent);
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        
        /* Card accents */
        .card-header.bg-primary {
            background-color: var(--sf-primary) !important;
        }
        
        /* Footer accent */
        footer {
            background-color: var(--sf-primary) !important;
            color: rgba(255, 255, 255, 0.9);
        }
        
        footer .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }
        
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        
        footer a:hover {
            color: var(--sf-accent);
            text-decoration: underline;
        }

        /* Custom styles for code blocks */
        pre[class*="language-"] {
            border-radius: 0.5rem;
            font-size: 0.85rem;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .badge-feature {
            font-size: 0.75rem;
            font-weight: normal;
        }
        
        /* Table styling */
        .table-accent,
        .table-accent th {
            background-color: var(--sf-accent) !important;
            color: white !important;
        }
        
        /* Success alert */
        .alert-success {
            border-color: var(--sf-primary);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'showcase:index' %}">
                {% load static %}
                <strong>Django SchemaForm</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'showcase:index' %}">All Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/yourusername/django-schema-form" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">
                Built with <a href="https://www.djangoproject.com/" target="_blank">Django</a> and 
                <a href="https://docs.pydantic.dev/" target="_blank">Pydantic</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
